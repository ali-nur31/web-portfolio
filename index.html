        <title>Ali-Nur - Portfolio</title>
        <script>
            (function () {
                try {
                    var KEY = "alinur-theme";
                    var saved = localStorage.getItem(KEY);
                    if (saved === "light" || saved === "dark") {
                        document.documentElement.setAttribute(
                            "data-theme",
                            saved,
                        );
                    } else if (
                        window.matchMedia &&
                        window.matchMedia("(prefers-color-scheme: light)")
                            .matches
                    ) {
                        document.documentElement.setAttribute(
                            "data-theme",
                            "light",
                        );
                    }
                } catch (e) {}
            })();
        </script>

    </head>
